<div class="row">
  <div class="col-md-12">
    <div class="my-3">
      <app-counter-output [counterValue]="counter"></app-counter-output>
    </div>
  </div>
  <app-counter-buttons
    (incrementClicked)="onIncrement()"
    (decrementClicked)="onDecrement()"
    (resetClicked)="onReset()"
    (customClicked)="onCustomAdd($event)"
    (authorChangeClicked)="onAuthorChange()"
    [author]="authorName"
  ></app-counter-buttons>
</div>
